		<script>
			var mysite = "AGR";
			var elevationArray = new Array();
			var noElevation = parseInt("998877.000");
			$(document).ready(function(){
							//alert("good");
				$("button").click(function(){
					myurl = 'http://www.usbr.gov/gp-bin/arcread.pl?jsonp=?';
					$.getJSON(myurl,
						{
							st : mysite,
							by : "1969",
							bm : "1",
							bd : "1",
							ey : "1970",
							em : "2",
							ed : "2",
							pa : "FB"
						},
						
						function (data) {
							console.log(data);
							for (var i = 0; i < data.AGR.length; i++) {
								var elevation = parseInt(data.AGR[i].FB);
								if ((elevation != noElevation) && (elevation != 0)) {
									var day = new Date(Date.parse(data.AGR[i].DATE));
									elevationArray.push({"day" : day,"elevation" : elevation});
								}
							}
							console.log(elevationArray);
							$("div").html(data.AGR[1].FB);
							$("div").html(JSON.stringify(data));
							$("div#glorp2").html(JSON.stringify(elevationArray));
						});
					});
				});
</script>
	</head>
	<body>
		
<div id="glorp1" ><p>stuff</p></div>
<div id="glorp2"><p>stuff</p></div>
<button>Change Content</button>
	</body>
