<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>USBR Hydromet data</title>

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/water.css" />

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
		<script src="js/ARCFILDMP.js"></script>
		<script src="js/paramsLookup.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/water.js"></script>
	</head>
	<body>
		<h3>USBR Hydromet data	www.usbr.gov</h3>
		<div id="selectDiv">
			<p>
				<label for="siteSelect" style="display:none" id="siteSelectLabel">ofcourse</label>
				<select id="siteSelect">
					<option value="NONE"> --Select Site-- </option>
				</select>
				<span id="selectSpan"> OR </span>
				<label for="parameterSelect" style="display:none" id="parameterSelectLabel">ofcourse</label>
				<select id="parameterSelect">
					<option value="NONE"> --Common Parameters-- </option>
					<option value="FB" selected="selected"></option>
				</select>
			</p>
		</div>
		<div id="inprogress" style="display:none">
			<img src="inp.gif" alt="inprogress" />
		</div>
		<div>
			<div id="dateSliderDiv" style="display:none">

				<p>
					<label for="dateRange">Date range:</label>
					<input type="text" id="dateRange" style="border: 0; color: #f6931f; font-weight: bold;" size=30/>
				</p>

				<div id="slider-range"></div>

			</div>
			<p id="noData" style="display:none">
				No Data
			</p>
		</div>

		<div id="graph" style="width:100%;height=100%" class="resizable"></div>

		<!-- Piwik -->
		<script type="text/javascript">
			var pkBaseURL = (("https:" == document.location.protocol) ? "https://89ni.net/analytics/" : "http://89ni.net/analytics/");
			document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
				var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
				piwikTracker.trackPageView();
				piwikTracker.enableLinkTracking();
			} catch( err ) {
			}
		</script>
		<noscript>
			<p><img src="http://89ni.net/analytics/piwik.php?idsite=1" style="border:0" alt="" />
			</p>
		</noscript>
		<!-- End Piwik Tracking Tag -->
	</body>
</html>
